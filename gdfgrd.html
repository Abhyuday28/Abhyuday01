<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <form action=""method="post"class="smart_green">
        <h1>Contact Us </h1>
        <hr>
        <i>Please fill all the text in area</i>
        <hr>
        <label><span>Your Name :</span>
        <input type="name"id="text"name="name"placeholder="Your name">
    </label>
    <label>
        <span>Your Email: </span>
        <input type="email"name="email"id="email"placeholder="asdf@gmail.com">
    </label>
    <br>
    <lable>
        <span>Your contact no.:</span>
        <input type="number" name="contact_no."id="number"placeholder="9089786754">
    </lable>
    <lable>
        <span>About You:</span>
        <input type="message" name="about you"id="message"placeholder="About you">
    </lable>
    <lable>
        <span>Subject:</span>
        <select name="selection">
            <option value="Feedback">Feedback</option>
            <option value="General Inquiry">General Inquiry</option>
        </select>
    </lable>
    <label style="margin-left: 45%; ">
        <input type="button"class="button"value="Send">
    </label>

    </form>
    <p></p>
</body>
</html>
